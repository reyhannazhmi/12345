<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeTheOne - Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #FFD700;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .bee-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .login-btn {
            margin-top: 30px;
            background: linear-gradient(135deg, #FFA500, #FF8C00);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="BeeTheOne Logo" style="width: 150px; height: auto; margin-bottom: 20px;">
        <h1>Welcome to BeeTheOne</h1>
        <p>Discover the fascinating world of bees and the golden sweetness of honey!</p>
        <div class="nav-links">
            <a href="/bees">Learn about Bees</a>
            <a href="/honey">Explore Honey</a>
            <a href="/login" class="login-btn">Login</a>
        </div>
    </div>
</body>
</html>
